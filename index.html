<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portafolio</title>
    <style>
        /* Estilos CSS para dar formato */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        section {
            padding: 20px;
            margin: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mi Portafolio</h1>
    </header>

    <section id="proyectos">
        <h2>Proyectos</h2>
        <ul>
            <li><a href="Files/ACT1 Algoritmo.pdf" target="_blank">ACT1 Algoritmo.pdf></a></li>
            <li><a href="#">Proyecto 2</a></li>
            <li><a href="#">Proyecto 3</a></li>
        </ul>
    </section>

    <section id="contacto">
        <h2>Contacto</h2>
        <p>¡Ponte en contacto conmigo!</p>
        <p>Email: ejemplo@example.com</p>
    </section>

    <footer>
        <p>© 2024 Mi Portafolio</p>
    </footer>
</body>
</html>
